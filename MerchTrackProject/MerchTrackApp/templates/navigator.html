<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title%}Navigator{% endblock%}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="navigator">
        <div class="navi_title">
            <img src="{% static 'assets/MerchTrackLogo.png' %}" alt="Merch Track Logo" style="width: 50px; height: 50px;">

            <h1><b>MerchTrack</b></h1>
        </div>
        <nav id="navis">
            <a style="color: black;" href="{% url 'home' %}">Home</a>
            <a style="color: black;" href="{% url 'aboutUs' %}">About Us</a>
            <a style="color: black;" href="{% url 'contactUs' %}">Contact Us</a>
            <img src="{% static 'assets/MerchTrackLogo.png' %}" alt="Merch Track Logo" style="width: 12px; height: 12px;">
        </nav>
    </div>
    <div class="container">{% block content %}{% endblock %}</div>
</body>
</html>
